<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="appContainer">
        <div class="toolbar">
            <input type="color" id="colorPicker">
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <button id="clearCanvas">Clear</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="eraser">Eraser</button>
            <select id="shapes">
                <option value="freeform">Freeform</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="line">Line</option>
                <option value="text">Text</option>
            </select>
            <input type="text" id="textInput" placeholder="Enter text">
            <button id="save">Save</button>
            <input type="file" id="upload" accept="image/*">
            <button id="import">Import Image</button>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
            <button id="toggleGrid">Toggle Grid</button>
            <button id="addLayer">Add Layer</button>
            <button id="shapeLibrary">Shape Library</button>
            <button id="applyFilter">Apply Filter</button>
            <button id="collaborate">Collaborate</button>
            <button id="customBrush">Custom Brush</button>
            <button id="animation">Animation Panel</button>
            <button id="export">Export Drawing</button>
            <button id="tutorials">Tutorials</button>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
